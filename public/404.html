<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Travel Blog</title>
    <script>
      // Redirect all 404s to index.html for SPA routing
      const segmentCount = 0
      const l = window.location
      const rootPath = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '')
      l.replace(
        rootPath +
          '/?p=/' +
          l.pathname.slice(1).split('/').slice(segmentCount).join('/') +
          (l.search ? '&q=' + l.search.slice(1) : '') +
          l.hash,
      )
    </script>
  </head>
  <body>
    <p>Redirecting to home page...</p>
  </body>
</html>
